<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <!-- responsiveness -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- stylesheets -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- jquery-ui blitzer theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.min.css"
      integrity="sha512-SsJq+mF6SR+NR5GizgVCURD39dLfHZg2MOJE5eoGUj0pm3Mcz0uxo370pC83L7+hnrxhXkcZeOcSOJrj0rULaA=="
      crossorigin="anonymous"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- own stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>New Zealand Tourism</title>
  </head>

  <body>

    <div class="home-container bg-primary">
      <div class="home-heroimg-container">
        <img src="img/desktop-bg.svg" alt="" class="home-heroimg-desktop">
        <img src="img/mobile-bg.svg" alt="" class="home-heroimg-mobile">
        <img src="img/tablet-bg.svg" alt="" class="home-heroimg-tablet">
      </div>
      <div class="home-header-container clearfix">
        <h1 class="home-header text-secondary">Tourism</h1>
        <h2 class="home-subheader text-primary">New Zealand</h2>
      </div>
      <div class="home-search-container">
        <div class="row clearfix">
          <input type="text" placeholder="Location" class="text-primary home-input home-location" id="searchWord">
        </div>
        <div class="row clearfix">
          <input type="text" placeholder="Check in" id="startDate" class="text-primary home-input datepicker">
          <input type="text" placeholder="Check out" id="endDate" class="text-primary home-input datepicker">
        </div>
        <div class="row clearfix">
          <input type="number" placeholder="Guests" id="numGuests" min="0" class="text-primary home-input">
          <button class="home-submit-btn" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="listings-container">

      <div class="listings-heroimg-container">
        <img src="img/listings-bg-desktop.svg" alt="Listings Background" class="listings-desktop-bg">
      </div>

      <div class="listings-nav-container row clearfix">
        <div class="listings-header-container text-light">
          <h2 class="listings-header">Tourism</h2>
          <h3 class="listings-subheader">New Zealand</h3>
        </div>

        <div class="listings-burger-container ml-auto">
          <div class="listings-burger">
            <div class="listings-burger-middle"></div>
            <div class="listings-burger-bottom"></div>
            <div class="listings-burger-top"></div>
          </div>
        </div>
      </div>

      <div class="listings-results-header px-5 pt-5" id="results-location"></div>

      <div class="listings-results-container px-5 row clearfix" id="listings-results"></div>

    </div>

    <!-- Modal -->
    <div class="modal listings-details" id="modal-details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="row">
        <div class="modal-info-container col-md-12 col-lg-7">
          <div class="modal-info row clearfix"></div>
        </div>

        <div class="modal-map-container col-md-12 col-lg-5 p-5" id="map"></div>
      </div>
    </div>

    <!--end of Modal-->

    <!-- scripts -->

    <!-- jquery js-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- jquery-ui js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

    <!-- own script -->
    <!-- <script src="js/keys.js"></script> -->

    <script src="js/key.js"></script>

    <script src="js/app.js"></script>
  </body>

</html>
